<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Mídia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN -->
<div id="login-area" class="container mt-5">
  <div class="card p-4 text-center shadow">
    <h4 class="mb-3">Agenda de Mídia</h4>
    <button class="btn btn-danger w-100" onclick="loginGoogle()">Entrar com Google</button>
  </div>
</div>

<!-- APP -->
<div id="app-area" style="display:none;">
  <div class="container my-3">

    <div class="d-flex justify-content-between align-items-center mb-2">
      <button class="btn btn-outline-primary btn-sm" onclick="mesAnterior()">◀</button>
      <h4 id="mesAno"></h4>
      <button class="btn btn-outline-primary btn-sm" onclick="proximoMes()">▶</button>
    </div>

    <div class="text-end mb-2">
      <button class="btn btn-outline-secondary btn-sm" onclick="toggleAgenda()">Alternar Agenda</button>
    </div>

    <div class="row text-center fw-bold">
      <div class="col">Dom</div><div class="col">Seg</div><div class="col">Ter</div>
      <div class="col">Qua</div><div class="col">Qui</div><div class="col">Sex</div>
      <div class="col">Sáb</div>
    </div>

    <div id="calendar-days"></div>
    <div id="agenda-lista" style="display:none;"></div>

    <div class="text-end mt-3">
      <button class="btn btn-outline-danger btn-sm" onclick="logout()">Sair</button>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="modal fade" id="novaAcaoModal">
  <div class="modal-dialog">
    <div class="modal-content p-3">

      <input type="hidden" id="eventoId">

      <input type="date" id="dataAcao" class="form-control mb-2">
      <input type="text" id="titulo" class="form-control mb-2" placeholder="Ação">
      <input type="text" id="local" class="form-control mb-2" placeholder="Local">
      <input type="time" id="hora" class="form-control mb-2">

      <select id="status" class="form-select mb-3">
        <option value="agendado">Agendado</option>
        <option value="concluido">Concluído</option>
        <option value="cancelado">Cancelado</option>
      </select>

      <button class="btn btn-primary w-100 mb-2" onclick="salvarEvento()">Salvar</button>
      <button class="btn btn-danger w-100" onclick="excluirEvento()">Excluir</button>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script src="firebase.js"></script>
<script src="script.js"></script>
</body>
</html>
